<div class="row">
    <div class="col-12 p-4">
        <form [formGroup]="productForm" (ngSubmit)="salvar()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do produto" formControlName='nome'>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Produto</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição do produto" formControlName="descricao">
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" class="form-control" id="preco" placeholder="Preço do produto" formControlName="preco">
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="Código do produto" formControlName="codigo">
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</div>
